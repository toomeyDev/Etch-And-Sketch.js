<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-&-Sketch</title />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Etch & Sketch</h1>
        <div class="controls">
            <button id="reset">Reset</button>
            <label for="size">Size of Grid [1-100]: </label>
            <input type="number" id="size" name="size" min="1" max="100" value="16">
            <label for="rainbow-mode">Rainbow Mode</label>
            <input type="checkbox" id="rainbow-mode" name = "rainbow-mode">
        </div>
        <div class="board">  
            <div class="grid"></div>
        </div>
        <script src="etch-a-sketch.js"></script>
    </body>
</html>
